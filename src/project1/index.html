<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Название Проекта 1</title>
    <link href="https://cdn.jsdelivr.net/npm/round-slider@1.6.1/dist/roundslider.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="project-container">
        <h1>Это страница Проекта №1</h1>
        <p>У этой страницы свой уникальный стиль и JavaScript.</p>
        <button id="myButton">Нажми меня!</button>
        <br><br>
        <a href="../index.html" class="back-link">← Назад в портфолио</a>
    </div>

    <div class="game-container">
        <h1>Если скучно, твой ход:</h1>
        <div id="status">Ход: X</div>
        <div class="board" id="gameBoard">
            <div class="cell" data-cell-index="0"></div>
            <div class="cell" data-cell-index="1"></div>
            <div class="cell" data-cell-index="2"></div>
            <div class="cell" data-cell-index="3"></div>
            <div class="cell" data-cell-index="4"></div>
            <div class="cell" data-cell-index="5"></div>
            <div class="cell" data-cell-index="6"></div>
            <div class="cell" data-cell-index="7"></div>
            <div class="cell" data-cell-index="8"></div>
        </div>
        <button id="restartButton">Начать заново</button>
    </div>

        <div class="widget-container synth-container">
            <h1>Визуальный Синтезатор</h1>
            <canvas id="waveCanvas" width="800" height="200"></canvas>
            <div class="mixer-panel">
                <div class="knob-container">
                    <div id="knob-frequency"></div>
                    <label>Частота</label>
                </div>
                <div class="knob-container">
                    <div id="knob-amplitude"></div>
                    <label>Амплитуда</label>
                </div>
                <div class="knob-container">
                    <div id="knob-complexity"></div>
                    <label>Сложность</label>
                </div>
            </div>
        </div>

    <script async src="https://cse.google.com/cse.js?cx=d13937580eb794ec6"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/round-slider@1.6.1/dist/roundslider.min.js"></script>
    <script src="script.js" defer></script>

</body>
</html>
